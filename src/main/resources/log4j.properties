# template: https://github.com/apache/spark/blob/master/conf/log4j.properties.template
# pattern: https://logging.apache.org/log4j/1.2/apidocs/org/apache/log4j/PatternLayout.html

log4j.rootCategory=INFO, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.encoding=UTF-8
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern={"time": "%d{yyyy-MM-dd'T'HH:mm:ss.SSS'Z'}", "lvl":"%p", "logger": "%C", "thread":"%t","msg":"%m"}%n
